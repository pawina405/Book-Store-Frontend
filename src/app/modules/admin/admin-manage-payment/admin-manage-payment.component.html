<div class="container mx-auto mt-10">
  <div class="bg-pink-500 text-white text-lg font-bold py-4 px-6 rounded-t-lg">
    Manage Payments
  </div>
  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-pink-600">Manage Payments</h2>
    <div class="mb-4 flex justify-between">
      <input
        type="text"
        placeholder="Search Payments"
        class="p-2 border rounded w-full max-w-sm bg-white"
      />
      <button class="bg-pink-500 text-white px-4 py-2 rounded ml-4">
        Add Payment
      </button>
    </div>
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Payment ID
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Order ID
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Amount
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Payment Method
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Slip
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Approved By
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Status
          </th>
          <!-- <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Actions
          </th> -->
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <ng-container *ngFor="let AllPayment of getAllPayments">
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ AllPayment.id }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ AllPayment.orderId }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ AllPayment.paymentAmount }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ AllPayment.paymentMethod }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              <img
                class="w-16 h-16 object-cover"
                [src]="'data:image/png;base64,' + AllPayment.slip"
              />
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ AllPayment.approvedBy }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ AllPayment.status }}
            </td>
            <!-- <td
              class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
            >
              <button
                (click)="onEditPayment(AllPayment.id)"
                class="text-indigo-600 hover:text-indigo-900"
              >
                Edit
              </button>
              <button class="text-red-600 hover:text-red-900 ml-4">
                Delete
              </button>
            </td> -->
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
