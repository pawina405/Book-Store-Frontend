<div class="p-4">
  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-pink-600">Edit User</h2>
    <form class="space-y-4" [formGroup]="formEditUser">
      <div>
        <label class="block text-sm font-medium text-gray-700">User ID</label>
        <input
          type="text"
          formControlName="id"
          class="mt-1 p-2 border rounded w-full bg-white text-gray-600"
          readonly
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          class="mt-1 p-2 border rounded w-full bg-white text-gray-600"
          formControlName="userName"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="text"
          class="mt-1 p-2 border rounded w-full bg-white text-gray-600"
          formControlName="password"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          class="mt-1 p-2 border rounded w-full bg-white text-gray-600"
          formControlName="email"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Address</label>
        <input
          type="address"
          class="mt-1 p-2 border rounded w-full bg-white text-gray-600"
          formControlName="address"
        />
      </div>

      <div class="flex justify-end space-x-4">
        <button
          (click)="onSubmit()"
          type="submit"
          class="bg-pink-500 text-white px-4 py-2 rounded"
        >
          Save
        </button>
        <button
          (click)="onCloseModal()"
          type="button"
          class="bg-gray-500 text-white px-4 py-2 rounded"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
