<div class="p-4 flex justify-center items-center">
  <div
    class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg border border-gray-300"
  >
    <h2 class="text-3xl font-bold mb-6 text-center text-pink-600">
      Manage Products
    </h2>
    <div *ngIf="productImgs">
      <img [src]="productImgs" alt="" />
    </div>
    <form [formGroup]="addProductForm">
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="image">รูปหนังสือ</label>
        <input
          type="file"
          id="image"
          class="p-2 border rounded w-full bg-white"
          (change)="onFileSelected($event)"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">ชื่อหนังสือ</label>
        <input
          type="text"
          id="productName"
          placeholder="ชื่อหนังสือ"
          class="p-2 border rounded w-full bg-white"
          formControlName="productName"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">รายละเอียด</label>
        <textarea
          id="productDesc"
          placeholder="รายละเอียด"
          class="p-2 border rounded w-full bg-white"
          formControlName="productDesc"
        ></textarea>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">ประเภทหนังสือ</label>
        <div class="col-12">
          <select
            class="p-2 border rounded w-full bg-white"
            formControlName="productTypeId"
          >
            <option value="">======== กรุณาเลือก ========</option>
            <ng-container *ngFor="let type of productTypes">
              <option value="{{ type.id }}">{{ type.productTypeName }}</option>
            </ng-container>
          </select>
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2">ราคา</label>
        <input
          type="text"
          id="price"
          placeholder="ราคา"
          class="p-2 border rounded w-full bg-white"
          formControlName="price"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">คงคลัง</label>
        <input
          type="text"
          id="quantity"
          placeholder="คงคลัง"
          class="p-2 border rounded w-full bg-white"
          formControlName="quantity"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">สถานะ</label>
        <input
          type="text"
          id="quantity"
          placeholder="สถานะ"
          class="p-2 border rounded w-full bg-white"
          formControlName="status"
        />
      </div>
      <button
        type="submit"
        class="bg-pink-500 text-white px-4 py-2 rounded w-full"
        (click)="addProduct()"
      >
        Add Product
      </button>
    </form>
  </div>
</div>
