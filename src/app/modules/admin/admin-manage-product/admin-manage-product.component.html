<div class="container mx-auto mt-10">
  <div class="bg-pink-500 text-white text-lg font-bold py-4 px-6 rounded-t-lg">
    Manage Products
  </div>
  <div class="bg-white shadow-md rounded-b-lg overflow-hidden p-6">
    <div class="mb-4 flex justify-between">
      <input
        type="text"
        placeholder="Search Books"
        class="p-2 border rounded w-full max-w-sm bg-white"
      />
      <button
        class="bg-pink-500 text-white px-4 py-2 rounded ml-4"
        (click)="onAddProduct()"
      >
        Add Book
      </button>
    </div>

    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            รูปหนังสือ
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            ชื่อหนังสือ
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            รายละเอียด
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            ประเภท
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            ราคา
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            จำนวนคงคลัง
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            สถานะ
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Action
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <ng-container *ngFor="let allProduct of getAllProducts">
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              <img
                class="w-16 h-16 object-cover"
                [src]="'data:image/png;base64,' + allProduct.img[0]"
              />
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ allProduct.productName }}
            </td>
            <td class="px-6 py-4 text-sm text-gray-900 break-all max-w-xs">
              {{ allProduct.productDesc }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ allProduct.productTypeId }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ allProduct.price }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ allProduct.quantity }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ allProduct.status }}
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
            >
              <button
                (click)="onEditProduct(allProduct.id)"
                class="text-indigo-600 hover:text-indigo-900"
              >
                Edit
              </button>
              <button
                (click)="onDeleteProduct(allProduct.id)"
                class="text-red-600 hover:text-red-900 ml-4"
              >
                Delete
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
