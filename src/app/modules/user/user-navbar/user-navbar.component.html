<nav class="bg-pink-500 shadow-lg p-4">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo -->
    <div class="flex items-center">
      <img
        [routerLink]="['/user/userHome']"
        src="https://www.svgrepo.com/show/492787/book-and-people-spring.svg"
        alt="Book For You"
        class="h-10 w-10 mr-3"
      />
      <span
        [routerLink]="['/user/userHome']"
        class="text-white text-2xl font-bold"
        >Book For You</span
      >
    </div>

    <div class="flex items-center">
      <img
        [routerLink]="['/user/userCart']"
        alt="Cart"
        src="https://www.svgrepo.com/show/34974/shopping-cart.svg"
        class="h-10 w-10 cursor-pointer"
      />

      <!-- Dropdown Menu -->
      <div class="relative inline-block text-left ml-5">
        <div>
          <button
            type="button"
            class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
            id="menu-button"
            aria-expanded="true"
            aria-haspopup="true"
            (click)="toggleDropdown()"
          >
            <img
              alt="User Avatar"
              src="https://i.pinimg.com/564x/51/d6/91/51d6910f25e1f639582d89f9b045bb58.jpg"
              class="rounded-full h-10 w-10 cursor-pointer ml-5"
            />
            <svg
              class="-mr-1 h-5 w-5 text-gray-400"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>

        <div
          *ngIf="isDropdownOpen"
          class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none dropdown-menu"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="menu-button"
          tabindex="-1"
        >
          <div class="py-1" role="none">
            <a
              [routerLink]="['/user/userProfile']"
              class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem"
              tabindex="-1"
              id="menu-item-0"
              >ข้อมูลผู้ใช้งาน</a
            >
            <a
              [routerLink]="['/user/cancelOrder']"
              class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem"
              tabindex="-1"
              id="menu-item-1"
              >รายการสั่งซื้อของฉัน</a
            >
            <a
              [routerLink]="['/user/userOrder']"
              class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem"
              tabindex="-1"
              id="menu-item-1"
              >ประวัติสั่งซื้อของฉัน</a
            >

            <form method="POST" action="#" role="none">
              <button
                (click)="logout()"
                type="submit"
                class="block w-full px-4 py-2 text-left text-sm text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
                role="menuitem"
                tabindex="-1"
                id="menu-item-3"
              >
                ออกจากระบบ
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
