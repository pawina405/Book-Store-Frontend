<div
  class="max-w-lg mx-auto bg-gradient-to-b from-pink-300 via-gray-300 to-white p-6 rounded-lg shadow-lg relative"
>
  <h2 class="text-3xl font-bold mb-4 text-center text-pink-800">Profile</h2>
  <form
    id="profileForm"
    class="grid grid-cols-2 gap-4"
    [formGroup]="editUserForm"
  >
    <div class="col-span-2">
      <label for="first_name" class="block text-base font-medium text-pink-800"
        >First Name:</label
      >
      <input
        type="text"
        id="first_name"
        name="first_name"
        class="w-full mt-1 p-2 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500 bg-white text-gray-500 text-base font-semibold"
        value="ชื่อ"
        formControlName="firstName"
      />
    </div>
    <div class="col-span-2">
      <label for="last_name" class="block text-base font-medium text-pink-800"
        >Last Name:</label
      >
      <input
        type="text"
        id="last_name"
        name="last_name"
        class="w-full mt-1 p-2 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500 bg-white text-gray-500 text-base font-semibold"
        value="นามสกุล"
        formControlName="lastName"
      />
    </div>
    <div class="col-span-2">
      <label for="email" class="block text-base font-medium text-pink-800"
        >Email:</label
      >
      <input
        type="email"
        id="email"
        name="email"
        class="w-full mt-1 p-2 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500 bg-white text-gray-500 text-base font-semibold"
        value="อีเมล"
        formControlName="email"
      />
    </div>
    <div class="col-span-2">
      <label for="address" class="block text-base font-medium text-pink-800"
        >Address:</label
      >
      <input
        type="text"
        id="address"
        name="address"
        class="w-full mt-1 p-2 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500 bg-white text-gray-500 text-base font-semibold"
        value="ที่อยู่"
        formControlName="address"
      />
    </div>
    <div class="col-span-2">
      <label for="username" class="block text-base font-medium text-pink-800"
        >Username:</label
      >
      <input
        type="text"
        id="username"
        name="username"
        class="w-full mt-1 p-2 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500 bg-white text-gray-500 text-base font-semibold"
        value="ชื่อผู้ใช้"
        formControlName="userName"
      />
    </div>
    <div class="col-span-2">
      <label for="username" class="block text-base font-medium text-pink-800"
        >Password:</label
      >
      <input
        type="text"
        id="password"
        name="password"
        class="w-full mt-1 p-2 border border-pink-300 rounded-lg focus:outline-none focus:border-pink-500 bg-white text-gray-500 text-base font-semibold"
        value="ชื่อผู้ใช้"
        formControlName="password"
      />
    </div>
    <div class="col-span-2 flex justify-between mt-4">
      <button
        type="button"
        class="bg-pink-700 text-white px-4 py-2 rounded-lg hover:bg-pink-800 focus:outline-none"
        (click)="onSubmit()"
      >
        Save
      </button>
      <button
        type="button"
        class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 focus:outline-none"
        (click)="onCloseModal()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
